  <main>
    <h1 class="heading">We would love to hear from you!</h1>

    <form action="mailto:someone@example.com" method="post" enctype="text/plain">

      <label for="first-name">First name:</label>
      <input type="text" id="first-name" name="first-name" placeholder=" First Name" required>

      <label for="last-name">Last name:</label>
      <input type="text" id="last-name" name="last-name" placeholder=" Last Name" required>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" 123-456-7890" required>

      <label for="email">Email:</label>
      <input type="email" id="email" size="30" placeholder=" Email" required>

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="5" cols="33" placeholder=" Leave your comment here." required></textarea>

      <input class="btn" type="submit" value="Submit">

    </form>

  </main>
